<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; trakingMethod:best" 
  vr-mode-ui="enabled:false" gesture-detector>

    <a-assets >
      <a-asset-item id="circuit" src="./assets/EC/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity id="flowing_circuit" position = "0 0 -0.5" gltf-model="#dancing_buddy" rotation="0 0 0">
        <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1" src="#dir"></a-plane>
      </a-entity>
    </a-marker>
    
  </a-scene>
</body>
</html>
